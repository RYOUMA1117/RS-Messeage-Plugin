name: RS Messeage
version: '1.0.3'
main: com.ryouma.messeage.main

commands:
   rslink:
     description: RSの各種リンクを表示する。
     aliases:
       - rw
       - link
       - web
       - wiki
   backupdata:
     description: RSのバックアップデータがダウンロードできるURLを表示する。
     aliases:
       - bkdate
       - backupdate
       - bd

api-version: 1.17
prefix: mes
authors: [ りょうま ]
description: りょうまサーバー内で公式サイトのリンクなどテンプレートの文章をプレイヤーに表示するプラグイン。
website: https://ryouma.sytes.net/


